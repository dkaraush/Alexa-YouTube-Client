
<div id="header">
	<div id="header_content">
		<div id="title">Youtube Player</div>
		<div id="menu">
			<a href="{STATS_URL}/main/" class="item">Users</a>
			<a href="{STATS_URL}/errors/" class="item">Errors</a>
			<a href="{STATS_URL}/status/" class="item selected">Status</a>
		</div>
		<div id="nightswitcher" class="">
			<div></div>
			<div></div>
		</div>
	</div>
</div>
<div id="main">
	<div id="main_content">
		<h1>Config</h1>
		<pre>{CONFIG}</pre>
		<h1>Blacklist</h1>
		<h3>Videos, which are respond 403</h3>
		<pre>{BLACKLIST}</pre>
		<input type="" name="" id="addtoblacklist" style="background: transparent;border: none;border-bottom: 1px solid #03A9F4;outline: none;padding: 0.5em 0.25em;vertical-align: top;margin-right: 1em;">
		<div class='button' id="blacklistbtn">ADD TO BLACKLIST</div>
		<h1>Control</h1>
		<div class='button' href="{STATS_URL}/restart">RESTART</div>
		<div class='button' href="{STATS_URL}/update">UPDATE</div>
	</div>
</div>
<script type="text/javascript">
	document.querySelector("#blacklistbtn").addEventListener("click", function () {
		var bl_input = document.querySelector("#addtoblacklist");
		window.open("{STATS_URL}/pushtoblacklist?id="+bl_input.value, "_self");
	});
</script>
